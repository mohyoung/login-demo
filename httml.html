<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .dashboard {
      display: none;
      text-align: center;
    }
    .balance {
      font-size: 24px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" value="roylevario2@gmail.com" required>
    <input type="password" id="password" placeholder="Password" value="Daddymoney" required>
    <button onclick="handleLogin()">Login</button>
  </div>

  <div class="container dashboard" id="dashboard">
    <h2>Welcome, Roy!</h2>
    <p>Your account balance is:</p>
    <div class="balance">$300,000.00</div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "roylevario2@gmail.com" && password === "Daddymoney") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Incorrect email or password.");
      }
    }
  </script>

</body>
</html>
